<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <link rel=stylesheet  type=text/css href={{ url_for('static', filename='css/stylesheet.css') }} >
</head>

<body>
<section class="hero is-fullheight" style="background-color:black;">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.home') }}">Browse</a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <div class="dropdown">
                            <button onclick="myFunction()" class="dropbtn">My Account</button>
                                <div id="myDropdown" class="dropdown-content">
                                    <a href="{{ url_for('auth.profile') }}">Profile</a>
                                    <a href="{{ url_for('main.mylist') }}">My List</a>
                                    <a href="{{ url_for('auth.logout') }}">Logout</a>
                                </div>
                        </div>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('main.main_page') }}">back</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div id="basebody" class="container has-text-centered">
            {% block content %}{% endblock %}
        </div>
    </div>

</section>
<script type="text/javascript" src="{{ url_for('static', filename='netlfixclonejs.js') }}"></script>
</body>
